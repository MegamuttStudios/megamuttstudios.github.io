<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megamutt The Band</title>
    <link rel="stylesheet" href="theband.css" />
    <script src="https://kit.fontawesome.com/d32e1c524f.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="banner">
        <h1>Megamutt</h1>
        <h2>Chicago Punk Rock</h2>
    </div>

    <div data-attribute="button-box">
      <div data-attribute="subscribe">
        <input type="text" placeholder="Email Address" name="Email" required>
        <button><i class="fa-regular fa-envelope"></i>Subscribe <span>for Updates</span></button>
      </div>
      <div data-attribute="social">
        <a href="" class="social-link"><i class="fa-solid fa-music" data-attribute="green"></i>Spotify</a>
        <a href="" class="social-link"><i class="fa-solid fa-music" data-attribute="purple"></i>Apple Music</a>
        <a href="" class="social-link"><i class="fa-solid fa-music" data-attribute="orange"></i>Soundcloud</a>
        <a href="" class="social-link"><i class="fa-solid fa-video" data-attribute="red"></i>Youtube</a>
        <a href="" class="social-link"><i class="fa-solid fa-video" data-attribute="white"></i>Tiktok</a>
        <a href="" class="social-link"><i class="fa-solid fa-image" data-attribute="pink"></i>Instagram</a>
    </div>
    </div>
    
  </body>
</html>
